<body>

  <script>
    //7a-c exercises
    function greet(name) {
      if (!name) {
        console.log('Hi there!');
      } else {
        console.log(`Hello ${name}!`);
      }
    };


    greet('Cindy');
    greet('Simon');
    greet();


    //7d-f - functions to convert temperture units
    function convertToFahrenheit(celsius) {
      return (celsius * 9 / 5) + 32;
    }

    console.log(convertToFahrenheit(8));
    console.log(convertToFahrenheit(30));

    function convertToCelsius(fahrenheit) {
      return (fahrenheit - 32) * 5 / 9;
    }

    console.log(convertToCelsius(12));
    console.log(convertToCelsius(70));

    //function to add parameters - conversion above and unit to display (c/f)
    function convertTemperature(degrees, unit) {
      if (unit === 'C') {
        const result = convertToFahrenheit(degrees);
        return `${result} F`;
      } else if (unit === 'F') {
        const result = convertToCelsius(degrees);
        return `${result} C`;
      }
    }

    console.log(convertTemperature(45, 'C'));
    console.log(convertTemperature(80, 'F'));


    //7G-I - convert (from) miles/km (to) km/miles and display result with km or miles next to it / add 'ft', add invalid return for lbs
    function convertLength(length, from, to) {
      if (from === 'km' && to === 'miles') {
        return `${length / 1.6} miles`;
      } else if (from === 'miles' && to === 'km') {
        return `${length * 1.6} km`;

      } else if (from === 'miles' && to === 'ft') {
        return `${length * 5280} ft`;
      } else if (from === 'km' && to === 'ft') {
        return `${length * 3280.84} ft`;
      } else if (from !== 'km' && from !== 'miles' && from !== 'ft') {
        return `invalid unit: ${from}`;
      }
    }

    console.log(convertLength(50, 'miles', 'km'));
    console.log(convertLength(32, 'km', 'miles'));
    console.log(convertLength(50, 'km', 'km'));
    console.log(convertLength(50, 'km', 'ft'));
    console.log(convertLength(50, 'miles', 'ft'));
    console.log(convertLength(50, 'lbs', 'lbs')); 


  </script>
</body>
