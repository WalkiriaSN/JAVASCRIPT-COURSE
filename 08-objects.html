<body>

  <script>
    /*
    //objects - property, values, adding, changing & removing values
    const product = {
      name: 'socks',
      price: 1090
    };
    console.log(product);
    console.log(product.name);
    console.log(product.price);

    product.name = 'cotton socks';

    //add value to object
    product.newProperty = true;

    delete product.newProperty;
    console.log(product);
    */

    const product2 = {
      name: 'shirt',
      ['delivery-time']: '1 day',
      rating: {
        stars: 4.5,  /* nested object*/
        count: 87
      },
      fun: function function1() {
        console.log('function inside object')
      }
    };
    console.log(product2);
    //dot notation used by default
    console.log(product2.name);
    //bracket notation - used with properties that do not work with dot notation
    console.log(product2['name']);
    //console.log(product2.delivery-time); sees '-' as math which requires bracket notation instead
    console.log(product2['delivery-time']);

    console.log(product2.rating.count);
    product2.fun();

    console.log(typeof console.log); /* ex of method*/

    console.log(JSON.stringify(product2));

    const jsonString = JSON.stringify(product2)
    console.log(JSON.parse(jsonString));
    
  </script>
</body>
